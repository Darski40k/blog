{% extends 'base.html' %}
{% block title %}
{% load static %}
Profile

{% endblock %}
{% block data %}
<h1>Profile</h1>

{% if user_info.user_profile %}
<img src="/media/{{ user_info.user_profile.profile_picture}}" class="rounded-circle" width="150px">

{% else %}
<img src="/media/default_picture.jpg" width="150px">
<br><br>


{% endif %}
<br><br>


<p>Username: <b>{{ user_info.username }}</b></p>
<p>Name:{{ user_info.first_name }} {{ user_info.last_name }}</p>

{% endblock %}
