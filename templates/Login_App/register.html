{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Register
{% endblock %}
{% block data %}
{% if registered %}
<div class="alert alert-success">
    Account created <a href="{% url 'Login_App:user_login' %}">Click here to login</a>
</div>
{% else %}
<h1> Register Page </h1>
<form method="POST" >
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Register</button>
</form>
<br>

<P>
    Have account? <a href="{% url 'Login_App:user_login' %}">Click here to login</a>
</P>
{% endif %}
{% endblock %}
