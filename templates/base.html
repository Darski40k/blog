<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a977e2025.js" crossorigin="anonymous"></script>
    <title>
      {% block title %}
        Blog Page
      {% endblock %}
    </title>
  </head>

  <body>
<style>
  body {
  background-image: url("/media/bg.jpg");
  background-attachment: fixed;
</style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{user.username}}
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'Login_App:user_profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'Login_App:user_logout' %}">Logout</a></li>
                <li><a class="dropdown-item" href="{% url 'Blog_App:write_new_blog' %}">Create new blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
        {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Login_App:register' %}">Register</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Login_App:user_login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search" action="{% url 'Blog_App:blog_search' %}">
        <input class="form-control me-2" type="search" name="key_words" namplaceholder="Search" aria-label="Search" required>
        <button class="btn btn-outline-warning" type="submit">Search</button>
      </form>

    </nav>
    <div class="container" style="padding-top:15px">
      {% block data %}


      {% endblock %}
    </div>
  </body>

</html>
